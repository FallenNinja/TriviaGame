<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallen Ninja's Far Cry Trivia</title>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
    
</head>
<body>

    <div class="container">
    <!-- Webpage title -->
    <h1 id="header" class="header m-4">
        Far Cry Trivia
    </h1>

    <!-- Menu container -->
    <div class="card m-4">

    <!-- Intro Text -->
    <h2 id="intro" class="intro m-4">
        Welcome to the Far Cry Quiz, to start press the "Start" button below. You will be timed, don't forget to have fun!
    </h2>

    <h2 id="outro" class="outro m-4">
    
    </h2>

    <!-- Start button -->
    <div class="row buttons">
    <div class="start m-4 col-1">
        <button type="button" id="start" class="btn btn-primary">START</button>
    </div>

    <!-- Reset button -->
    <div class="reset m-4 col-1">
        <button type="button" id="reset" class="btn btn-primary">RESET</button>
    </div>
    </div>

    <!-- Timer -->
    <h2 id="timer" class="timer m-4">
        TIMER
    </h2>
    </div>

    <!-- Start question section -->
    <div class="card m-4" id="questionCard">
    <!-- Question - Fill in with JS. -->
    <h3 id="question" class="question m-4">

    </h3>

    <!-- Multiple choice options. -->
    <ul class="answers m-4">
        <li><input type="checkbox" id="checkbox1">  <label for="checkbox" id="answer1"></label></li>
        <li><input type="checkbox" id="checkbox2">  <label for="checkbox" id="answer2"></label></li>
        <li><input type="checkbox" id="checkbox3">  <label for="checkbox" id="answer3"></label></li>
        <li><input type="checkbox" id="checkbox4">  <label for="checkbox" id="answer4"></label></li>
    </ul>
    </div>
    
    <!-- End question section. -->
    </div>

    
</body>
</html>
